<!DOCTYPE html>
<html>

<head>
    <title>Student Records Management</title>
    <link rel="stylesheet" href="reg.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header">
        <p><b>Students Records Management</b></p>

        <img src="student record.jpg" alt="logo">

        <nav>
            <a href="#">Home</a>
            <a href="#">Student List</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button onclick="window.location.href='login.html'">Sign In</button>
        </nav>
    </header>
    <form>
        <h2>Student Registration</h2>

        <label class="required">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label class="required">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address" required>

        <label class="required">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a new password" required>

        <label class="required">Confirm Password:</label>
        <input type="password" id="confirmPassword" maxlength="30" placeholder="Re-enter your password" required>

        <label class="required">Contact Number:</label>
        <input type="text" id="contact" name="contact" maxlength="10" placeholder="10-digit contact number" required>

        <button type="submit" onclick="alert('Sucessfully Registerd')">Register</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </form>

    <footer class="footer">
        <p>&copy; 2025 Student Records Management | All Rights Reserved</p>
    </footer>

    <script src="reg.js"></script>
</body>

</html>
